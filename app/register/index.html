<!DOCTYPE html>
<html>
    <head>
        <title>
            TravelRecordApp
        </title>
        <!-- Packaged -->
        <link href="/image/icon_web.jpg" rel="icon"/>
        <link href="/font/kanit.css" rel="stylesheet"/>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="index.css" rel="stylesheet"/>
        <!-- ........ -->
    </head>
    <body class="font-kanit">
        <!-- navbar-header -->
        <div class="margin-bottom" id="navbar-header">
            <nav class="navbar navbar-default navbar-static">
                <div class="container-fluid navbar-logo">
                    Travel Record App
                </div>
            </nav>
        </div>
        <!-- ........ -->
        <!-- content -->
        <div class="centered">
            <div class="container">
                <form class="form-signup">
                    <h2 class="form-signup-heading">
                        สมัครสมาชิก
                    </h2>
                    <br/>
                    <input autofocus="" class="form-control" id="inputUsername" placeholder="ชื่อผู้ใช้" required="" type="Username"/>
                    <br/>
                    <input class="form-control" id="inputPassword" placeholder="รหัสผ่าน" required="" type="Password"/>
                    <br/>
                    <input class="form-control" id="inputFirstname" placeholder="ชื่อจริง" required="" type="text"/>
                    <br/>
                    <input class="form-control" id="inputLastname" placeholder="นามสกุล" required="" type="text"/>
                    <br/>
                    <input class="form-control" id="inputPosition" placeholder="ตำแหน่ง" required="" type="text"/>
                    <br/>
                    <button class="btn btn-lg btn-blue btn-block form-signup-submit" type="submit">
                        ลงทะเบียน
                    </button>
                    <hr/>
                    มีบัญชีผู้ใช้อยู่แล้ว?
                    <a href="http://localhost:4000/login">
                        ลงชื่อเข้าใช้
                    </a>
                </form>
            </div>
        </div>
        <!-- ........ -->
    </body>
    <!-- Packaged -->
    <script src="/bower_components/jquery/dist/jquery.js">
    </script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js">
    </script>
    <script src="/bower_components/angular/angular.js">
    </script>
    <script src="/bower_components/angular-route/angular-route.js">
    </script>
    <script src="/bower_components/angular-loader/angular-loader.js">
    </script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js">
    </script>
    <!-- ........ -->
</html>
